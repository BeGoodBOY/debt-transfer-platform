<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人债转平台-实名认证</title>
    <script src="./js/rem.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/verified.css">
</head>
<body>
    <div id="app" class="app">
        <header class="header noBorder">
            <h2 class="header-tit">
                <span class="header-tit-text">实名认证</span>
                <div class="location-back">
                    <span class="location-back-icon"></span>
                </div>
            </h2>
        </header>
        <div style="width: 100%; height: 0.1rem; background: #eee;"></div>
        <form class="verified-form">
            <div class="verified-input-out">
                <span class="verified-input-key">持卡人姓名：</span>
                <input class="verified-input" placeholder="请输入姓名">
            </div>
            <div class="verified-input-out">
                <span class="verified-input-key">银行卡号：</span>
                <input class="verified-input"  placeholder="请输入银行卡号">
            </div>
            <div class="verified-input-out">
                <span class="verified-input-key">身份证号：</span>
                <input class="verified-input" placeholder="请输入身份证号">
            </div>
            <div class="verified-input-out">
                <span class="verified-input-key">预留手机号：</span>
                <input class="verified-input" placeholder="请输入银行卡预留手机号">
            </div>
            <div>
                <span class="btn-select"></span>
                <span>我已阅读并同意<em>协议</em></span>
            </div>
            <button class="btn-sub">提交认证</button>
        </form>
    </div>
</body>
<script>

</script>
</html>
