<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人债转平台-我的转让</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/rem.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/my_transfer.css">
</head>
<body class="bgf4">
    <div id="app" class="app">
        <header class="header">
            <h2 class="header-tit">
                <span class="header-tit-text">我的转让</span>
                <div class="location-back">
                    <span class="location-back-icon"></span>
                </div>
            </h2>
        </header>
        <div style="width: 100%; height: 0.1rem; background: #eee;"></div>
        <div class="main">
            <div class="tab-udtk hrzbtw-box">
                <div class="tab-item-udtk">
                    <div class="tab-item-key">转让中</div>
                    <div class="tab-item-val"><em>1</em>项</div>
                </div>
                <div class="tab-item-udtk">
                    <div class="tab-item-key">已完成</div>
                    <div class="tab-item-val"><em>1</em>项</div>
                </div>
                <div class="tab-item-udtk">
                    <div class="tab-item-key">已撤销</div>
                    <div class="tab-item-val"><em>1</em>项</div>
                </div>
                <div class="tab-item-udtk">
                    <div class="tab-item-key">已作废</div>
                    <div class="tab-item-val"><em>1</em>项</div>
                </div>
                <div class="tab-item-udtk tab-item-udtkActive">
                    <div class="tab-item-key">全部</div>
                    <div class="tab-item-val"><em>1</em>项</div>
                </div>
            </div>
            <div class="tab-cont">
                <div class="tab-cont-item">
                    <div class="transfer-item">
                        <div class="transfer-top">
                            <span class="transfer-status">转让中</span>
                             <div class="transfer-tit">
                                 <span>承接人：</span>
                                 <span>某某某</span>
                             </div>
                             <div class="transfer-line">
                                <span>身份证：</span>
                                <span>123456789</span>
                            </div>
                            <div class="transfer-line">
                                <span>手机号：</span>
                                <span>123456789</span>
                            </div>
                        </div>
                        <div class="transfer-bottom">
                            <div class="transfer-line">
                                <span>转让金额（元）：</span>
                                <span>1000000.88</span>
                            </div>
                            <div class="transfer-line">
                                <span>转让项目名称：</span>
                                <span>达达优选</span>
                            </div>
                            <div class="transfer-line">
                                <span>剩余有效期：</span>
                                <span>5天</span>
                            </div>
                            <span class="go-tsfDtl">查看详情>></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
